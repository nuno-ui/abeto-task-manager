<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Abeto Logo - Modern Task Management -->
  <!-- Dynamic checkmark with motion lines suggesting efficiency -->

  <!-- Gradient definition for modern look -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F5B41A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6A000;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background rounded square with gradient -->
  <rect x="8" y="8" width="84" height="84" rx="18" ry="18" fill="url(#goldGradient)" />

  <!-- Inner subtle shadow -->
  <rect x="12" y="12" width="76" height="76" rx="14" ry="14" fill="none" stroke="#00000015" stroke-width="2" />

  <!-- Main checkmark path - bold and dynamic -->
  <path
    d="M26 52 L40 66 L74 32"
    fill="none"
    stroke="#1a1a1a"
    stroke-width="11"
    stroke-linecap="round"
    stroke-linejoin="round"
    filter="url(#glow)"
  />

  <!-- Highlight on checkmark -->
  <path
    d="M26 50 L40 64 L74 30"
    fill="none"
    stroke="#ffffff30"
    stroke-width="4"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Speed/efficiency lines -->
  <g opacity="0.7">
    <line x1="16" y1="28" x2="30" y2="28" stroke="#1a1a1a" stroke-width="3" stroke-linecap="round" />
    <line x1="16" y1="38" x2="24" y2="38" stroke="#1a1a1a" stroke-width="2.5" stroke-linecap="round" opacity="0.6" />
    <line x1="16" y1="47" x2="20" y2="47" stroke="#1a1a1a" stroke-width="2" stroke-linecap="round" opacity="0.4" />
  </g>

  <!-- Small sparkle accent -->
  <circle cx="78" cy="22" r="3" fill="#1a1a1a" opacity="0.5" />
  <circle cx="82" cy="26" r="1.5" fill="#1a1a1a" opacity="0.3" />
</svg>
